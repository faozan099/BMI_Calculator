<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Muhammad Faozan" />
    <meta name="description" content="The official website for The BMI Calculator" />
    <link rel="icon" href="img/calculator.svg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <main>
      <div class="tittle">
        <h2>Check Your BMI</h2>
        <p>Enter your weight and height below to check your BMI results</p>
        <label for="weight">Put your weight in here (KG)</label>
        <br />
        <input type="text" name="weight" id="weight" autofocus />
        <br />
        <span id="w-error"></span>
        <br /><br />
        <label for="height">Put your height in here (CM)</label>
        <br />
        <input type="text" name="height" id="height" />
        <br />
        <span id="h-error"></span>
        <br />
        <button id="btn">Calculate BMI</button>
        <br />
        <span class="display" id="output"></span>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
